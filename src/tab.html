<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>
    <style type="text/css">
      #tab {
        display: flex;
      }

      .tab {
        width: 70px;
        height: 30px;
        border: 1px solid grey;
      }

      .tab~div {
        margin-left: -1px;
      }

      .tab-active {
        border-color: blue;
      }

      .tab-active+div {
        border-left-color: transparent;
      }
    </style>
  </head>
  <body>
    <div id="tab" onclick="active()">
      <div class="tab tab-active" key=1>1</div>
      <div class="tab" key=2>2</div>
      <div class="tab" key=3>3</div>
      <div class="tab" key=4>4</div>
    </div>
  </body>
  <script type="text/javascript">
    var tabIndex = 1
    let tab = document.querySelectorAll(".tab")
    function active(ev) {
      var ev = ev || window.event;
      var target = ev.target || ev.srcElement;
      let key = target.getAttribute('key')
      tabIndex = key
      tab.forEach(item => {
        item.getAttribute('key') == tabIndex ? item.classList.add("tab-active") : item.classList.remove(
          "tab-active")
      })
    }
  </script>
</html>
